<div style="width: 500px; margin: auto;">
  <button *ngIf="!isListening" (click)="onVoiceListen()">Start</button>
  <button *ngIf="isListening" (click)="onVoiceStop()">Stop</button>
  <span *ngIf="isListening" style="margin-left: 10px;">Listening...</span>
  <br />
  <!-- <input [(ngModel)]="voiceText"/> -->
  <div class="voice-text">
    <p style="margin-left: 10px;">{{voiceText}}</p>
    <button *ngIf="voiceText" style="margin-right: 10px;" (click)="speak()">Speak</button>
  </div>
</div>
